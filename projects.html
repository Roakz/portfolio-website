<!DOCTYPE html>

<body>
    <div class="whole-body-wrapper">

      <!-- navigation bar -->
     <div id="bio-button-wrapper">
        
        <!-- Button used as outer casing for the dropdown -->

        <button class="bio-dropbtn">

         <div class="bio-ham-wrapper">
         <div class="bio-hamburger"></div>
         <div class="bio-hamburger"></div>
         <div class="bio-hamburger"></div>
         </div>
    
          <!-- dropdown links -->
          <div class="bio-dropdown-content">
            <a href="index.html"><h4>Home</h4></a>
            <a href="blog.html"><h4>Blog</h4></a>
            <a href="projects.html"><h4>Projects</h4></a>
            <a href="resume.pdf" target="blank"><h4>Resume`</h4></a>

      <!-- Main grid content -->
      <div class="bio-grid">

        <img id="mobile-bio-head" src="project-pictures/rory-b.PNG" alt="Rory B. Logo">

        <section id="main-content"><h1>Projects</h1></section>

        <section class="right-div">
            
            <!-- In grid button -->
            <div id="bio-desktop-button-wrapper">
        
                <button class="bio-desktop-dropbtn">

                 <div class="bio-desktop-ham-wrapper">

                 </div>
            
                  <!-- dropdown links -->
                  <div class="bio-desktop-dropdown-content">
                    <a href="index.html"><h4>Home</h4></a>
                    <a href="blog.html"><h4>Blog</h4></a>
                    <a href="bio.html"><h4>Bio</h4></a>
                    <a href="resume.pdf" target="blank"><h4>Resume`</h4></a>
